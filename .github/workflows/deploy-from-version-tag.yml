name: Deploy a tagged version to an environment

on:
  workflow_dispatch:
    inputs:
      deploy_environment:
        description: "Environment"
        required: true
        type: choice
        options:
          - dev2
          - int
          - int2
          - pvt
          - test
          - test2
          - live

jobs:
  deploy:
    if: startsWith(github.ref, 'refs/tags/v')
    uses: communitiesuk/eip-ero-shared-workflows/.github/workflows/deploy.yml@main
    with:
      deploy_environment: ${{ inputs.deploy_environment }}
      version: ${{ github.ref_name }}
      app_name_with_env: ${{ inputs.deploy_environment }}-reg-check-api # `reg-check-api` is hardcoded here, unlike other repos
      ecr_repo: ${{ vars.app_name }}-repo
    secrets: inherit
