components:
  #
  # Schema and Enum Definitions
  # --------------------------------------------------------------------------------
  schemas:
    UserResponse:
      title: UserResponse
      type: object
      description: Response for a single User
      example:
        firstName: Alice
        surname: Smith
        email: alice.smith@gmail.com
        phoneNumber: '079701234566'
        groups: [
          oe-viewer
        ]
      properties:
        email:
          type: string
        phoneNumber:
          type: string
        firstName:
          type: string
        surname:
          type: string
        groups:
          type: array
          items:
            type: string
    UsersResponse:
      title: UsersResponse
      type: object
      description: Response containing an array of Users
      example:
        users: [
          {
            firstName: Alice,
            surname: Smith,
            email: alice.smith@gmail.com,
            phoneNumber: '+44079701234566',
            groups: [
              oe-viewer
            ]
          },
          {
            firstName: John,
            surname: Smith,
            email: john.smith@gmail.com,
            phoneNumber: '+44079701234566',
            groups: [
              oe-viewer, vc-admin
            ]
          }
        ]
      properties:
        users:
          type: array
          items:
            $ref: '#/components/schemas/UserResponse'
    UserRequest:
      title: UserRequest
      type: object
      description: Create AWS Cognito User Request
      example:
        firstName: Alice
        surname: Smith
        email: alice.smith@gmail.com
        phoneNumber: '079701234566'
      properties:
        email:
          type: string
          format: email
        phoneNumber:
          type: string
          pattern: ^\+\d+$
        firstName:
          type: string
          minLength: 2
          maxLength: 255
        surname:
          type: string
          minLength: 2
          maxLength: 255
      required:
        - email
        - phoneNumber
        - firstName
        - surname
    EroGroup:
      title: EroGroup
      type: string
      enum:
        - admin
        - vc-admin
        - vc-viewer
        - postal-admin
        - postal-viewer
        - proxy-admin
        - proxy-viewer
        - oe-admin
        - oe-viewer
      description: Enumeration of allowed ERO groups
    LocalAuthorityResponse:
      title: LocalAuthorityResponse
      type: object
      description: Response for a single Local Authority
      example:
        gssCode: E06000001
        name: Hartlepool
      properties:
        gssCode:
          type: string
        name:
          type: string
    ElectoralRegistrationOfficeResponse:
      title: ElectoralRegistrationOfficeResponse
      type: object
      description: Response for a single Electoral Registration Office
      example:
        id: 'south-oxfordshire-district-council-vale-of-white-horse-district-council'
        name: 'South Oxfordshire District Council'
        localAuthorities: [
          {
            gssCode: 'E07000180',
            name: 'Vale of White Horse District Council'
          },
          {
            gssCode: 'E07000179',
            name: 'South Oxfordshire District Council'
          },
        ]
        roles: [
          "vc-admin",
          "admin"
        ]
      properties:
        id:
          type: string
        name:
          type: string
        localAuthorities:
          type: array
          items:
            $ref: '#/components/schemas/LocalAuthorityResponse'
        roles:
          description: Optional list of roles that an authenticated user has for the given Electoral Registration Office. Only populated when the API is called by an authenticated user.
          type: array
          items:
            type: string
      required:
        - id
        - name
        - localAuthorities
    ElectoralRegistrationOfficesResponse:
      title: ElectoralRegistrationOfficesResponse
      type: object
      description: Response containing an array of Electoral Registration Offices
      properties:
        eros:
          type: array
          items:
            $ref: '#/components/schemas/ElectoralRegistrationOfficeResponse'
      required:
        - eros
    FilterUsersByRole:
      title: FilterUsersByRole
      type: string
      description: Filters list of users
      enum:
        - vc-admin
  #
  # Response Body Definitions
  # --------------------------------------------------------------------------------
  responses:
    ElectoralRegistrationOffice:
      description: Response containing a single Electoral Registration Office (ERO)
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
        Access-Control-Allow-Methods:
          schema:
            type: string
        Access-Control-Allow-Headers:
          schema:
            type: string
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ElectoralRegistrationOfficeResponse'
    ElectoralRegistrationOffices:
      description: Response containing an array of Electoral Registration Offices (EROs)
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
        Access-Control-Allow-Methods:
          schema:
            type: string
        Access-Control-Allow-Headers:
          schema:
            type: string
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ElectoralRegistrationOfficesResponse'
    User:
      description: Response for a single User
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UserResponse'
    Users:
      description: Response containing an array of Users
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
        Access-Control-Allow-Methods:
          schema:
            type: string
        Access-Control-Allow-Headers:
          schema:
            type: string
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UsersResponse'
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    eroUserCognitoUserPoolAuthorizer:
      type: "apiKey"
      name: "Authorization"
      in: "header"
      x-amazon-apigateway-authtype: "cognito_user_pools"
      x-amazon-apigateway-authorizer:
        providerARNs:
          - "${cognito_ero_user_pool_arn}"
        type: "cognito_user_pools"
